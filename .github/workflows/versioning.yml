name: Semantic Versioning

on:
  push:
    branches:
      - 'release/*'
      - 'feat/*'
      - 'fix/*'
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
    - name: Check if release exists
      id: check-release
      run: |
        version=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0")
        echo "::set-output name=version::$version"
      continue-on-error: true

    - name: Set version
      id: set-version
      run: |
        branch_name=$(echo ${GITHUB_REF#refs/heads/})
        current_version="${{ steps.check-release.outputs.version }}"
        if [[ $branch_name == "release/"* ]]; then
          major=$(echo $current_version | cut -d. -f1)
          new_version="v$((major + 1)).0.0"
        elif [[ $branch_name == "feat/"* ]]; then
          minor=$(echo $current_version | cut -d. -f2)
          new_version="v$(echo $current_version | cut -d. -f1).$((minor + 1)).0"
        elif [[ $branch_name == "fix/"* ]]; then
          patch=$(echo $current_version | cut -d. -f3)
          new_version="v$(echo $current_version | cut -d. -f1).$(echo $current_version | cut -d. -f2).$((patch + 1))"
        else
          echo "Invalid branch name: $branch_name"
          exit 1
        fi
        echo "::set-output name=new_version::$new_version"
      continue-on-error: true

    - name: Create Release
      id: create_release
      uses: actions/upload-release-asset@v2.1.5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.set-version.outputs.new_version }}
        release_name: Release ${{ steps.set-version.outputs.new_version }}
        body: |
          Changes in this Release
          - Add feature A
          - Fix bug B
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v2.1.5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./path/to/asset.zip
        asset_name: asset.zip
        asset_content_type: application/zip

